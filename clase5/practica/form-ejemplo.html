<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-ejemplos</title>
</head>
<body>
    <h1>form-ejemplos</h1>
    <h2>TREES GOOD</h2>
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" >
    </div>
    <br>
    <div>
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" >
    </div>
    <br>
    <div>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" >
    </div>
    <br>
    <div>
        <label for="direccion">Direccion</label>
        <input type="text" id="direccion" name="direccion" >
    </div>
    <br>
    <div>
        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" name="ciudad" >
    </div>
    <br>
    <div>
        <label for="pais">Pais</label>
        <input type="text" id="pais" name="pais" >
        <select name="pais" id="">
        <option value="AR">Argentina</option>
        <option value="MX">Mexico</option>
        <option value="CO">Colombia</option>
    </select>
    </div>
    <br>
    <div>
        <label for="codigopostal">Codigo Postal</label>
        <input type="text" id="codigopostal" name="codigopostal">
    </div>
    <br>
    <div>
        <label for="tipodearbol">Tipo de Arbol</label>
        <input type="text" id="tipodearbol" name="tipodearbol">
        <select name="tipodearbol" id="">
            option value="pino">Pino</option>
            <option value="cedro">Cedro</option>
            <option value="mango">Mango</option>
            <option value="likidambar">Likidambar</option>
        </select>
    </div>
    <br>
    <div>
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad" min="0" max="100" step="1" value="0">
    </div>
    <br>
    <div>
        <label for="per/org">Persona/Org que realiza la compra</label>
        <input type="text" id="per/org" name="per/org">
    </div>
    <br>
    <div>
        <label for="subtotal">Subtotal</label>
        <input type="number" id="subtotal" name="subtotal">
    </div>
    <br>
    <div>
        <label for="total">total</label>
        <input type="number" id="total" name="total">
    </div>
    <hr>
    <p>NOTA: PARA LA DEMOSTRACION PAYPAL HA SIDO DESHABILITADO EN ESTE FORMULARIO, HAGA CLICK EN EL BOTON PAYPAL PARA CONTINUAR CON EL PDF GENERADO</p>
    <div>
        <button type="submit">Enviar</button>
    </div>
    <hr>
    <hr>
    <h1>
        Precios o Planes
    </h1>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
    </div>
    <br>
    <div>
        <label for="sitioweb">Sitio Web (opcional)</label>
        <input type="text" id="sitioweb" name="sitioweb">
        <label for="compa単ia">Compa単ia (opcional)</label>
        <input type="text" id="compa単ia" name="compa単ia">
    </div>
    <br>
    <div>
        <label for="puestodetrabajo">Puesto de Trabajo (opcional)</label>
        <input type="text" id="puestodetrabajo" name="puestodetrabajo">
    </div>
    <br>
    <div>
        <label for="numerositioweb">Numero de Sitio Web (opcional)</label>
        <input type="number" id="numerositioweb" name="numerositioweb">
    </div>
    <br>
    <div>
        <label for="combinavisitasitioweb">combina visitas sitios web</label>
        <input type="checkbox" id="combinavisitasitioweb" name="combinavisitasitioweb" >
    </div>
    <div>
        <h3>ingrese su mensaje</h3>
        <label for="mensaje"><textarea name="mensaje" id="" cols="30" rows="10"></textarea>
        </label>
    </div>
    <br>
    <div>
        <input type="checkbox" id="acepto" name="acepto">
        <label for="acepto">Acepto terminos y condiciones</label>
    </div>
    <br>
    <div>
        <input type="submit">
    </div>
    <hr>
    <hr>
    
        
    
</body>
</html>
